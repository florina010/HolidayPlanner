<div class="modal-dialog" role="document">
	<div class="modal-content">
	    <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h3 class="modal-title" id="myModalLabel">Edit user</h3>
	    </div>
		<div class="modal-body" style="padding:40px 50px;">
				<div class="alert alert-success">
  				<strong>Successful edit!</strong>
				</div>
				<div class="alert alert-success">
  				<strong>Successful delete!</strong>
				</div>
		    <form role="form" id="edit-user-form" method="POST">
					<input type="hidden" name="userId"/>
			    <div class="form-group">
					<label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
					<input type="text" class="form-control" name="name" placeholder="Enter Name" required>
				</div>

				<div class="form-group">
					<label for="active"><i class="fa fa-check-circle" aria-hidden="true"></i> isActive</label>
					<input type="text" class="form-control" name="isActive" placeholder="Enter Password" required oninput="displayNewManager(this)">
					<span class="new_manager">
						<label for="new_manager"><i class="fa fa-address-card" aria-hidden="true"></i> New Manager</label>
						<select name="new_manager" class="form-control" title="this field is used only if isActive is 0">
							<option value = "0">Select Manager</option>
						</select>
					</span>
				</div>
				<div class="form-group">
					<label for="ageUser"><i class="fa fa-calendar" aria-hidden="true"></i> Started working</label>
					<input id="dateval" type="date" class="form-control" name="stwork" />
				</div>
				<div class="form-group">
				    <label for="position"><i class="fa fa-address-card" aria-hidden="true"></i> Position</label>
					<select name="position" class="form-control">
						<option >Developer</option>
						<option >HR</option>
						<option >QA</option>
						<option >Manager</option>
						<option >Other</option>
					</select>
				</div>
				<div class="form-group">
					<label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
					<input type="text" class="form-control" name="email" placeholder="Enter Email" required>
				</div>
				<div class="form-group">
					<label for="phoneUser"><i class="fa fa-phone" aria-hidden="true"></i> Phone</label>
				    <input type="tel" class="form-control" name="phone" placeholder="Enter Phone" required>
				</div>
				<div class="form-group">
				   <label for="change_manager"><i class="fa fa-address-card" aria-hidden="true"></i> Change Manager</label>
					<select name="change_manager" class="form-control" title="Select a new manager for this user.">
						<option value = "0">Select Manager</option>
					</select>
				</div>
				<div class="form-group">
					<label for="bonusUser"><i class="fa fa-bonus" aria-hidden="true"></i> Bonus</label>
				   <input type="number" class="form-control" name="bonus" placeholder="Enter Bonus">
				</div>
				<button type="submit" class="btn btn-success"><span class="glyphicon"></span> Edit </button>
			</form>
		</div>
	</div>
</div>
